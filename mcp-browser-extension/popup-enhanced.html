<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MCP Browser Dashboard</title>
  <style>
    body {
      width: 450px;
      min-height: 300px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    h1 {
      margin: 0 0 16px 0;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
    }

    .status-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      backdrop-filter: blur(10px);
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 14px;
    }

    .status-label {
      font-weight: 500;
      opacity: 0.9;
    }

    .status-value {
      font-weight: 600;
    }

    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
      vertical-align: middle;
    }

    .connected {
      background-color: #4CAF50;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
    }

    .disconnected {
      background-color: #F44336;
      box-shadow: 0 0 10px rgba(244, 67, 54, 0.6);
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Action Buttons */
    .action-button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .action-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .action-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .action-button.scanning {
      background: rgba(255, 193, 7, 0.3);
    }

    .error-message {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.5);
      border-radius: 4px;
      padding: 8px;
      margin-top: 12px;
      font-size: 12px;
    }

    .message-count {
      text-align: center;
      margin-top: 16px;
      font-size: 12px;
      opacity: 0.8;
    }

    /* Backend List Styles */
    .backend-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s ease;
    }

    .backend-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .backend-info {
      flex: 1;
    }

    .backend-name {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .backend-port {
      font-size: 12px;
      opacity: 0.8;
    }

    .backend-connect-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background: rgba(76, 175, 80, 0.3);
      color: white;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .backend-connect-btn:hover {
      background: rgba(76, 175, 80, 0.5);
      transform: translateY(-1px);
    }

    .backend-connect-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

  </style>
</head>
<body>
  <h1>üåê MCP Browser Dashboard</h1>

  <!-- Overall Status -->
  <div class="status-container">
    <div class="status-row">
      <span class="status-label">Connection Status:</span>
      <span class="status-value">
        <span id="status-indicator" class="status-indicator disconnected"></span>
        <span id="status-text">Initializing...</span>
      </span>
    </div>
    <div class="status-row">
      <span class="status-label">Total Messages:</span>
      <span class="status-value" id="message-count">0</span>
    </div>
  </div>

  <!-- Current Tab Status -->
  <div class="status-container">
    <div class="section-title">Current Tab</div>
    <div class="status-row">
      <span class="status-label">Connection:</span>
      <span class="status-value">
        <span id="tab-status-indicator" class="status-indicator disconnected"></span>
        <span id="tab-status-text">Not connected</span>
      </span>
    </div>
  </div>

  <!-- Backend Selection List (shown when backends available but not connected) -->
  <div id="backend-list-container" style="display: none;">
    <div class="status-container">
      <div class="section-title">Available Backends</div>
      <div id="backend-list"></div>
    </div>
  </div>

  <!-- Action Buttons -->
  <button id="scan-button" class="action-button">üîç Scan for Backends</button>
  <button id="test-button" class="action-button">Generate Test Message</button>

  <div id="error-container"></div>

  <div class="message-count">
    Dashboard auto-refreshes every 2 seconds
  </div>

  <script src="popup-enhanced.js"></script>
</body>
</html>
